<hr class="mt-0 mb-4">
<div class="row justify-content-center">
  <div class="col-xl-4">
    <div class="card mb-4">
      <div class="card-header">Change Password</div>
      <div class="card-body">
        <form (ngSubmit)="changePassword()">
          <!-- Current Password -->
          <div class="mb-3">
            <label class="small mb-1" for="currentPassword">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" placeholder="Current Password" [(ngModel)]="currentPassword" name="currentPassword" required />
          </div>
          
          <!-- New Password -->
          <div class="mb-3">
            <label class="small mb-1" for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="New Password" [(ngModel)]="newPassword" name="newPassword" required />
          </div>
          
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="small mb-1" for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          </div>

          <!-- Save Changes Button -->
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>

        <!-- Message display -->
        <div *ngIf="message" class="mt-3">
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
