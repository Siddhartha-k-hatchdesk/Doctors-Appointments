  <h2>Edit Profile</h2>
  <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="file">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                  <form (ngSubmit)="onSubmit()">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input type="text" class="form-control" id="name"
                            placeholder="Enter name"
                            [(ngModel)]="formData.name"
                            name="name"
                          />
                        </div>
                         <!-- Form Group (email address)-->
                         <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <label for="email">Email address</label>
                         <input type="email" class="form-control"id="email" placeholder="Enter email" [(ngModel)]="formData.email" name="email"/>
                      </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Experience</label>
                                <input
                                type="experience"
                                class="form-control"
                                id="experience"
                                placeholder="Enter Experience"
                                [(ngModel)]="formData.experience"
                                name="experience"
                              />
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Education</label>
                                <input
        type="education"
        class="form-control"
        id="education"
        placeholder="Enter Education"
        [(ngModel)]="formData.education"
        name="education"
      />
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">specialization</label>
                                <select
        class="form-control"
        id="specialization"
        [(ngModel)]="formData.specialization"
        name="specialization"
      >
        <option *ngFor="let spec of specializations" [value]="spec.id">
          {{ spec.specializationName  }}
        </option>
      </select>
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <!-- <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA"> -->
                                <select
        class="form-control"
        id="inputLocation"
        [(ngModel)]="formData.location"
        name="location"
      >
        <option *ngFor="let loc of locations" [value]="loc.id">
          {{ loc.locationName }}
        </option>
      </select>
                              </div>
                        </div>
                       
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button  type="Submit" (click)="onSubmit()" class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
