
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/Bootstrap_logo.svg.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Appointment
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        </ul>
    </div>
  </nav>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-md-8">
            <div class="well-block">
                <div class="well-title">
                    <h2>Login</h2>
                </div>
                <form  class="needs-validation"[formGroup]="login">
                    <!-- Form start -->
                        <!-- Text input-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Username*</label>
                                <input id="email" formControlName="email" type="text" placeholder="E-Mail" class="form-control input-md">
                                <div Class="text-danger" *ngIf="login.controls['email'].invalid && (login.controls['email'].touched||login.controls['email'].dirty||isFormSubmitted)">
                                    <span *ngIf="login.controls['email'].errors?.['required']">Username is Required</span>
                                    <span *ngIf="login.controls['email'].errors?.['email']">This is not proper email</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="password">Password*</label>
                                <input id="email" formControlName="password" type="password" placeholder="Password" class="form-control input-md">
                                <div Class="text-danger" *ngIf="login.controls['password'].invalid && (login.controls['password'].touched||login.controls['password'].dirty||isFormSubmitted)">
                                    <span *ngIf="login.controls['password'].errors?.['required']">Password is required</span>
                                    <span *ngIf="login.controls['password'].errors?.['password']">This is not proper email</span>
                                </div>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="col-md-12 mt-2">
                            <div class="form-group">
                                <button type="button" (click)="onSubmit()">Login</button>
                            </div>
                        </div>
                     </form>
                    <p>If you havn't account?<a routerLink="/register">Register</a></p>
                     
                <!-- form end -->
</div>
</div>
</div>
</div>
