<section>
  <div class="carosal-section my-5 pb-5">
    <div class="container">
      <div class="row">
        <div class="carosal-box">
          <div class="owl-carousel owl-theme">
            <div *ngFor="let specialization of specializations" >
              <div class="image image-item ps-4 pt-2">
                <img [src]="specialization.image" alt="{{ specialization.specializationName }}" style="width: 100px;" height="120px" class="image-fluid">
              </div>
              <div class="image_text_box">
                <p>{{ specialization.specializationName }}</p> <!-- Display specialization name -->
              </div>
              <div class="consult_link">
                <a href="#" (click)="consultSpecialization(specialization.id)">Consult Now</a>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
