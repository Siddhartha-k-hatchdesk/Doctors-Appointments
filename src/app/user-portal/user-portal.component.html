<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>User Portal</h3>
        </div>

        <ul class="list-unstyled components">
          <li routerLinkActive="active">
            <a routerLink="/user-portal/user-dashboard">Dashboard</a>
        </li>  
          <li routerLinkActive="active">
                <a routerLink="/user-portal/user-appointment">Appointments</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                   
                <button type="button" id="sidebarCollapse" class="btn btn-info" routerLink="/">
                    <i class="fas fa-align-left"></i>
                    <span>Home</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>
                <p>Welcome to User-Portal</p>
                <div class="profile" (click)="toggleMenu()">
                  <div class="user">
                      <h3>{{username}}</h3>
                  </div>
                  <div class="img-box">
                      <img src="https://i.postimg.cc/BvNYhMHS/user-img.jpg" alt="User Image">
                  </div>
              </div>
              <div class="menu" [class.active]="isMenuActive">
                  <ul>
                      <li><i class="fa fa-user"></i>&nbsp;Edit Profile</li>
                      <li><i class="fa fa-envelope"></i>&nbsp;Inbox</li>
                      <li><i class="fa fa-cog"></i>&nbsp;Settings</li>
                      <li (click)="logout()"><i class="fa fa-sign-out-alt"></i>&nbsp;Sign Out</li>
                  </ul>
              </div>
              
        </div>
        </nav>
        <router-outlet></router-outlet>
    </div>
    
</div>
